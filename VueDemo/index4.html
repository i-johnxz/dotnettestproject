<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue event</title>
    <!-- Add this to <head> -->
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <blog-post title="My journey with Vue"></blog-post>
        <blog-post title="Blogging with Vue"></blog-post>
        <blog-post title="Why Vue is so fun"></blog-post>
    </div>

    <!-- Add this after vue.js -->
    <script src="http://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="http://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
    <script src="http://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script>
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button @click="count++">You clicked me {{count}} times.</button>'
        })
        Vue.component('blog-post', {
            props: ['title'],
            template: '<h3>{{title}}</h3>'
        })
        var app = new Vue({
            el: '#app',
            data: {
            },
            computed: {
            },
            methods: {
            }
        })
    </script>
</body>

</html>
