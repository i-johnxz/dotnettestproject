<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue event</title>
    <!-- Add this to <head> -->
</head>

<body>
    <div id="app">
        <button @click="greet">Greet</button>
        <button @click="say('hi')">Say hi</button>
        <button @click="say('what')">Say what</button>
        <button @click="warn('From cannot be submitted yet.', $event)">
            Submit
        </button>
        <input @keyup.enter="greet" />
        <input @click.middle="greet" />

        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>

        <select v-model="selected">
            <option v-for="option in options" :value="option.value">
                {{option.text}}
            </option>
        </select>
        <span>Selected: {{selected}}</span>
        <input type="radio" v-model="pick" :value="name">
        <span>{{pick}}</span>

        <input type="text" v-model.lazy.trim="msg" >
        <span>{{msg}}</span>

        <input type="number" v-model.number="age">
        <span>{{age}}</span>
    </div>

    <!-- Add this after vue.js -->
    <script src="http://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="http://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
    <script src="http://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                pick: '',
                age: 0,
                msg: '',
                name: 'Vue.js',
                checkedNames: [],
                selected: 'A',
                options: [
                    { text: 'One', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C' }
                ]
            },
            computed: {
            },
            methods: {
                greet: function (event) {
                    alert('Hello ' + this.name + '!')
                    if (event) {
                        alert(event.target.tagName);
                    }
                },
                say: function (message) {
                    alert(message);
                },
                warn: function (message, event) {
                    if(event) event.preventDefault()
                    alert(message)
                }
                
            }
        })
    </script>
</body>

</html>
